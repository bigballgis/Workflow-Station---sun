server:
  port: ${SERVER_PORT:8091}

spring:
  application:
    name: workflow-engine
  main:
    allow-bean-definition-overriding: true

  # Database Configuration
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/workflow_platform?currentSchema=projectx}
    username: ${SPRING_DATASOURCE_USERNAME:platform}
    password: ${SPRING_DATASOURCE_PASSWORD:platform123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      pool-name: WorkflowEngineHikariPool

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        default_schema: projectx
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

  # Flyway Configuration
  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
    schemas: projectx
    create-schemas: false

  # Redis Configuration
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:redis123}
      database: 3
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 3000ms

  # Kafka Configuration
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    consumer:
      group-id: workflow-engine
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: com.platform.*

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false

# Flowable Configuration
flowable:
  database-schema-update: true
  database-schema: projectx
  async-executor-activate: true
  history-level: full

# Admin Center Configuration
admin-center:
  url: ${ADMIN_CENTER_URL:http://localhost:8092}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET_KEY:workflow-engine-jwt-secret-key-2026}
  expiration: 86400000
  refresh-expiration: 604800000

# Platform Configuration
platform:
  encryption:
    secret-key: ${ENCRYPTION_KEY:workflow-aes-256-encryption-key!}

# Logging Configuration
logging:
  level:
    root: INFO
    com.workflow: DEBUG
    org.flowable: INFO
    org.hibernate.SQL: DEBUG
  file:
    name: logs/workflow-engine.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [workflow-engine] [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [workflow-engine] [%thread] %-5level %logger{36} - %msg%n"
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

# Actuator Configuration
management:
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized
  health:
    db:
      enabled: true
    redis:
      enabled: true

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
