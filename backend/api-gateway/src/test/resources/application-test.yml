spring:
  main:
    web-application-type: reactive
  
  data:
    redis:
      host: localhost
      port: 6379

gateway:
  rate-limit:
    enabled: true
    default-limit: 100
    window-seconds: 1
  
  public-paths:
    - /api/auth/**
    - /actuator/**
  
  logging:
    log-headers: false
    log-body: false

jwt:
  secret: test-secret-key-for-testing-purposes-only-256-bits
  expiration: 3600000
  refresh-expiration: 86400000

logging:
  level:
    com.platform.gateway: DEBUG
