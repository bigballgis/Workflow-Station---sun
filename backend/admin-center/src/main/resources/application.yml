server:
  port: ${SERVER_PORT:8090}
  servlet:
    context-path: /api/v1/admin

spring:
  application:
    name: admin-center
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}
  
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/workflow_platform?currentSchema=projectx}
    username: ${SPRING_DATASOURCE_USERNAME:platform}
    password: ${SPRING_DATASOURCE_PASSWORD:platform123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      pool-name: AdminCenterHikariPool

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        default_schema: projectx
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          time_zone: UTC

  flyway:
    enabled: false
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false

  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:redis123}
      database: 1
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 20
          max-idle: 10
          min-idle: 5
          max-wait: 3000ms

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      group-id: admin-center
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 100MB

  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: UTC
    serialization:
      write-dates-as-timestamps: false

# Security Configuration
security:
  password:
    min-length: 8
    max-length: 128
    require-uppercase: true
    require-lowercase: true
    require-digit: true
    require-special: true
    history-count: 5
    expiry-days: 90
  
  login:
    max-failed-attempts: 5
    lockout-duration-minutes: 30
  
  session:
    timeout-minutes: 30
    max-concurrent-sessions: 3

# Logging Configuration
logging:
  level:
    root: INFO
    com.admin: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
  file:
    name: logs/admin-center.log
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [admin-center] [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss} [admin-center] [%thread] %-5level %logger{36} - %msg%n"
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 30

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when_authorized

# OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha

# Application Configuration
admin:
  audit:
    enabled: true
    retention-days: 365
  
  notification:
    email:
      enabled: true
    sms:
      enabled: false
    
  cache:
    user-ttl-minutes: 30
    permission-ttl-minutes: 60
    dictionary-ttl-minutes: 120

# Workflow Engine Configuration
workflow-engine:
  url: ${WORKFLOW_ENGINE_URL:http://localhost:8081}
  enabled: true

# JWT Configuration
jwt:
  secret: ${JWT_SECRET_KEY:workflow-engine-jwt-secret-key-2026}
  expiration: 86400000
  refresh-expiration: 604800000

# Platform Configuration
platform:
  encryption:
    secret-key: ${ENCRYPTION_KEY:workflow-aes-256-encryption-key!}
