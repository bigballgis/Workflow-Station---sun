spring:
  config:
    activate:
      on-profile: docker

# Application Configuration
app:
  security:
    jwt-secret-key: ${JWT_SECRET:default-jwt-secret-key-change-in-production}
    jwt-expiration-seconds: 86400  # 24 hours in seconds (JWT_EXPIRATION env var is in milliseconds)
  messaging:
    enabled: false

logging:
  level:
    root: INFO
    com.portal: DEBUG
