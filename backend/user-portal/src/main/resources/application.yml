spring:
  application:
    name: user-portal
  datasource:
    url: jdbc:postgresql://localhost:5432/workflow_platform
    username: platform
    password: platform123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: false

server:
  port: 8082
  servlet:
    context-path: /api/portal

# Admin Center URL for API calls
admin-center:
  url: http://localhost:8090

# Workflow Engine Core URL for API calls
workflow-engine:
  url: http://localhost:8081
  enabled: true  # 启用 Flowable 集成，通过 workflow-engine-core 调用 Flowable 引擎

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

logging:
  level:
    com.portal: DEBUG
    org.springframework.web: INFO

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
