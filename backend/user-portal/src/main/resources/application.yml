spring:
  application:
    name: user-portal
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/workflow_platform}
    username: ${SPRING_DATASOURCE_USERNAME:platform}
    password: ${SPRING_DATASOURCE_PASSWORD:platform123}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  flyway:
    enabled: false
    locations: classpath:db/migration/user-portal
    baseline-on-migrate: true
    validate-on-migrate: false
  liquibase:
    enabled: false
  
  # Redis Configuration (if needed)
  data:
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
      password: ${SPRING_REDIS_PASSWORD:redis123}
      database: 2
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
  
  # 禁用静态资源处理，避免与 API 路由冲突
  web:
    resources:
      add-mappings: false

server:
  port: ${SERVER_PORT:8082}
  servlet:
    context-path: /api/portal

# Admin Center URL for API calls
admin-center:
  url: ${ADMIN_CENTER_URL:http://localhost:8090}

# Workflow Engine Core URL for API calls
workflow-engine:
  url: ${WORKFLOW_ENGINE_URL:http://localhost:8081}
  enabled: true  # 启用 Flowable 集成，通过 workflow-engine-core 调用 Flowable 引擎

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-for-development-only}
  expiration: ${JWT_EXPIRATION:86400000}
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000}

springdoc:
  api-docs:
    path: /api-docs
    enabled: ${SWAGGER_ENABLED:true}
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SWAGGER_ENABLED:true}

logging:
  level:
    root: ${LOG_LEVEL_ROOT:INFO}
    com.portal: ${LOG_LEVEL_PLATFORM:DEBUG}
    org.springframework.web: INFO

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when_authorized
