version: '3.8'

services:
  # PostgreSQL Database - Development
  postgres:
    image: postgres:16.5-alpine
    container_name: platform-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ../../../deploy/init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platform-dev-network

  # Redis Cache - Development
  redis:
    image: redis:7.2-alpine
    container_name: platform-redis-dev
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platform-dev-network

  # Apache Kafka - Development
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.3
    container_name: platform-zookeeper-dev
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_dev_data:/var/lib/zookeeper/data
      - zookeeper_dev_log:/var/lib/zookeeper/log
    networks:
      - platform-dev-network

  kafka:
    image: confluentinc/cp-kafka:7.5.3
    container_name: platform-kafka-dev
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    volumes:
      - kafka_dev_data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - platform-dev-network

  # Workflow Engine Core - Development
  workflow-engine:
    image: ${IMAGE_TAG_WORKFLOW_ENGINE:-dev-workflow-engine-core:latest}
    container_name: platform-workflow-engine-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${WORKFLOW_ENGINE_PORT}:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      ADMIN_CENTER_URL: http://admin-center:8080
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
      ENCRYPTION_SECRET_KEY: ${ENCRYPTION_SECRET_KEY}
    volumes:
      - ./logs:/app/logs
    networks:
      - platform-dev-network
    restart: unless-stopped

  # Admin Center Backend - Development
  admin-center:
    image: ${IMAGE_TAG_ADMIN_CENTER:-dev-admin-center:latest}
    container_name: platform-admin-center-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      workflow-engine:
        condition: service_healthy
    ports:
      - "${ADMIN_CENTER_PORT}:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      WORKFLOW_ENGINE_URL: http://workflow-engine:8080
    volumes:
      - ./logs:/app/logs
    networks:
      - platform-dev-network
    restart: unless-stopped

  # User Portal Backend - Development
  user-portal:
    image: ${IMAGE_TAG_USER_PORTAL:-dev-user-portal:latest}
    container_name: platform-user-portal-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      workflow-engine:
        condition: service_started
    ports:
      - "${USER_PORTAL_PORT}:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      ADMIN_CENTER_URL: http://admin-center:8080
      WORKFLOW_ENGINE_URL: http://workflow-engine:8080
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
      ENCRYPTION_SECRET_KEY: ${ENCRYPTION_SECRET_KEY}
    volumes:
      - ./logs:/app/logs
    networks:
      - platform-dev-network
    restart: unless-stopped

  # Developer Workstation Backend - Development
  developer-workstation:
    image: ${IMAGE_TAG_DEVELOPER_WORKSTATION:-dev-developer-workstation:latest}
    container_name: platform-developer-workstation-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${DEVELOPER_WORKSTATION_PORT}:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      ADMIN_CENTER_URL: http://admin-center:8080
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
    volumes:
      - ./logs:/app/logs
    networks:
      - platform-dev-network
    restart: unless-stopped

  # API Gateway - Development
  api-gateway:
    image: ${IMAGE_TAG_API_GATEWAY:-dev-api-gateway:latest}
    container_name: platform-api-gateway-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${API_GATEWAY_PORT}:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
    volumes:
      - ./logs:/app/logs
    networks:
      - platform-dev-network
    restart: unless-stopped

  # Frontend - Admin Center - Development
  admin-center-frontend:
    image: ${IMAGE_TAG_ADMIN_CENTER_FRONTEND:-dev-admin-center-frontend:latest}
    container_name: platform-admin-center-frontend-dev
    depends_on:
      - admin-center
      - api-gateway
    ports:
      - "${ADMIN_CENTER_FRONTEND_PORT}:80"
    environment:
      ADMIN_CENTER_BACKEND_URL: http://admin-center:8080
    networks:
      - platform-dev-network
    restart: unless-stopped

  # Frontend - User Portal - Development
  user-portal-frontend:
    image: ${IMAGE_TAG_USER_PORTAL_FRONTEND:-dev-user-portal-frontend:latest}
    container_name: platform-user-portal-frontend-dev
    depends_on:
      - user-portal
      - api-gateway
    ports:
      - "${USER_PORTAL_FRONTEND_PORT}:80"
    environment:
      USER_PORTAL_BACKEND_URL: http://user-portal:8080
      ADMIN_CENTER_BACKEND_URL: http://admin-center:8080
    networks:
      - platform-dev-network
    restart: unless-stopped

  # Frontend - Developer Workstation - Development
  developer-workstation-frontend:
    image: ${IMAGE_TAG_DEVELOPER_WORKSTATION_FRONTEND:-dev-developer-workstation-frontend:latest}
    container_name: platform-developer-workstation-frontend-dev
    depends_on:
      - developer-workstation
      - api-gateway
    ports:
      - "${DEVELOPER_WORKSTATION_FRONTEND_PORT}:80"
    environment:
      DEVELOPER_WORKSTATION_BACKEND_URL: http://developer-workstation:8080
      ADMIN_CENTER_BACKEND_URL: http://admin-center:8080
    networks:
      - platform-dev-network
    restart: unless-stopped

volumes:
  postgres_dev_data:
  redis_dev_data:
  zookeeper_dev_data:
  zookeeper_dev_log:
  kafka_dev_data:

networks:
  platform-dev-network:
    driver: bridge
    name: platform-dev-network