# =====================================================
# Development Environment - Docker Compose
# =====================================================
# Local Docker Desktop only. Infrastructure (PG, Redis) runs locally.
# SIT/UAT/PROD use company K8S — see deploy/k8s/
#
# IMPORTANT: All images use "local build + copy" approach.
# Docker multi-stage builds are NOT used due to local Docker limitations.
# You MUST build artifacts locally before running docker compose:
#
# Backend (requires Maven):
#   mvn clean package -DskipTests -pl backend/workflow-engine-core,backend/admin-center,backend/user-portal,backend/developer-workstation -am
#
# Frontend (requires Node.js):
#   cd frontend/admin-center && npm run build
#   cd frontend/user-portal && npm run build
#   cd frontend/developer-workstation && npm run build
#
# Then start:
#   docker compose -f docker-compose.dev.yml --env-file .env up -d --build
# =====================================================

services:
  # ==================== Infrastructure ====================

  # PostgreSQL Database
  postgres:
    image: postgres:16.5-alpine
    container_name: platform-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ../../../deploy/init-scripts:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platform-dev-network

  # Redis Cache
  redis:
    image: redis:7.2-alpine
    container_name: platform-redis-dev
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - platform-dev-network

  # ==================== Backend Services ====================

  # Workflow Engine Core
  workflow-engine:
    build:
      context: ../../../backend/workflow-engine-core
      dockerfile: Dockerfile
    container_name: platform-workflow-engine-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${WORKFLOW_ENGINE_PORT}:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      ADMIN_CENTER_URL: http://admin-center:8080
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
      ENCRYPTION_SECRET_KEY: ${ENCRYPTION_SECRET_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-true}
    volumes:
      - ./logs:/app/logs
    networks:
      - platform-dev-network
    restart: unless-stopped

  # Admin Center Backend
  admin-center:
    build:
      context: ../../../backend/admin-center
      dockerfile: Dockerfile
    container_name: platform-admin-center-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      workflow-engine:
        condition: service_healthy
    ports:
      - "${ADMIN_CENTER_PORT}:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      WORKFLOW_ENGINE_URL: http://workflow-engine:8080
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      ENCRYPTION_SECRET_KEY: ${ENCRYPTION_SECRET_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-true}
    volumes:
      - ./logs:/app/logs
    networks:
      - platform-dev-network
    restart: unless-stopped

  # User Portal Backend
  user-portal:
    build:
      context: ../../../backend/user-portal
      dockerfile: Dockerfile
    container_name: platform-user-portal-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      workflow-engine:
        condition: service_started
    ports:
      - "${USER_PORTAL_PORT}:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      ADMIN_CENTER_URL: http://admin-center:8080
      WORKFLOW_ENGINE_URL: http://workflow-engine:8080
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      JWT_REFRESH_EXPIRATION: ${JWT_REFRESH_EXPIRATION}
      ENCRYPTION_SECRET_KEY: ${ENCRYPTION_SECRET_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-true}
    volumes:
      - ./logs:/app/logs
    networks:
      - platform-dev-network
    restart: unless-stopped

  # Developer Workstation Backend
  developer-workstation:
    build:
      context: ../../../backend/developer-workstation
      dockerfile: Dockerfile
    container_name: platform-developer-workstation-dev
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "${DEVELOPER_WORKSTATION_PORT}:8080"
    environment:
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PASSWORD: ${REDIS_PASSWORD}
      ADMIN_CENTER_URL: http://admin-center:8080
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      ENCRYPTION_SECRET_KEY: ${ENCRYPTION_SECRET_KEY}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      SWAGGER_ENABLED: ${SWAGGER_ENABLED:-true}
    volumes:
      - ./logs:/app/logs
    networks:
      - platform-dev-network
    restart: unless-stopped

  # ==================== Frontend Services ====================
  # Uses Dockerfile.local — requires pre-built dist/ in each frontend project.
  # Build steps before docker compose up:
  #   1. cd frontend/admin-center && npm run build
  #   2. cd frontend/user-portal && npm run build
  #   3. cd frontend/developer-workstation && npm run build

  admin-center-frontend:
    build:
      context: ../../../frontend/admin-center
      dockerfile: Dockerfile.local
    image: dev-admin-center-frontend
    container_name: platform-admin-center-frontend-dev
    depends_on:
      - admin-center
    ports:
      - "${ADMIN_CENTER_FRONTEND_PORT}:80"
    environment:
      ADMIN_CENTER_BACKEND_URL: http://admin-center:8080
    networks:
      - platform-dev-network
    restart: unless-stopped

  user-portal-frontend:
    build:
      context: ../../../frontend/user-portal
      dockerfile: Dockerfile.local
    image: dev-user-portal-frontend
    container_name: platform-user-portal-frontend-dev
    depends_on:
      - user-portal
    ports:
      - "${USER_PORTAL_FRONTEND_PORT}:80"
    environment:
      USER_PORTAL_BACKEND_URL: http://user-portal:8080
      ADMIN_CENTER_BACKEND_URL: http://admin-center:8080
    networks:
      - platform-dev-network
    restart: unless-stopped

  developer-workstation-frontend:
    build:
      context: ../../../frontend/developer-workstation
      dockerfile: Dockerfile.local
    image: dev-developer-workstation-frontend
    container_name: platform-developer-workstation-frontend-dev
    depends_on:
      - developer-workstation
    ports:
      - "${DEVELOPER_WORKSTATION_FRONTEND_PORT}:80"
    environment:
      DEVELOPER_WORKSTATION_BACKEND_URL: http://developer-workstation:8080
      ADMIN_CENTER_BACKEND_URL: http://admin-center:8080
    networks:
      - platform-dev-network
    restart: unless-stopped

volumes:
  postgres_dev_data:
  redis_dev_data:

networks:
  platform-dev-network:
    driver: bridge
    name: platform-dev-network
