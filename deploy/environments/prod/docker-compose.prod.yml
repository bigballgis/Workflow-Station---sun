version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: postgres-prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ../../init-scripts:/docker-entrypoint-initdb.d
    networks:
      - platform-network-prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  redis:
    image: redis:7-alpine
    container_name: redis-prod
    ports:
      - "${REDIS_PORT}:6379"
    volumes:
      - redis_data_prod:/data
    networks:
      - platform-network-prod
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: zookeeper-prod
    environment:
      ZOOKEEPER_CLIENT_PORT: ${ZOOKEEPER_PORT}
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_JVM_HEAP_OPTS: "-Xmx512m -Xms512m"
    ports:
      - "${ZOOKEEPER_PORT}:2181"
    volumes:
      - zookeeper_data_prod:/var/lib/zookeeper/data
      - zookeeper_logs_prod:/var/lib/zookeeper/log
    networks:
      - platform-network-prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
        reservations:
          memory: 512M
          cpus: '0.25'

  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: kafka-prod
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:${ZOOKEEPER_PORT}
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:${KAFKA_PORT}
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_HEAP_OPTS: "-Xmx1G -Xms1G"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_LOG_RETENTION_CHECK_INTERVAL_MS: 300000
    ports:
      - "${KAFKA_PORT}:9092"
    volumes:
      - kafka_data_prod:/var/lib/kafka/data
    networks:
      - platform-network-prod
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server", "localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Backend Services
  api-gateway:
    build:
      context: ../../../backend/api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway-prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      EXTERNAL_CONFIG_URL: ${EXTERNAL_CONFIG_URL}
      MONITORING_ENDPOINT: ${MONITORING_ENDPOINT}
      CACHE_TTL: ${CACHE_TTL}
      API_RATE_LIMIT: ${API_RATE_LIMIT}
      WORKFLOW_ENGINE_URL: http://workflow-engine:8081
      USER_PORTAL_URL: http://user-portal:8082
      DEVELOPER_WORKSTATION_URL: http://developer-workstation:8083
      ADMIN_CENTER_URL: http://admin-center:8090
      JAVA_OPTS: "-Xmx1G -Xms512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
    ports:
      - "${API_GATEWAY_PORT}:8080"
    networks:
      - platform-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  workflow-engine:
    build:
      context: ../../../backend/workflow-engine-core
      dockerfile: Dockerfile
    container_name: workflow-engine-prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      kafka:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      EXTERNAL_CONFIG_URL: ${EXTERNAL_CONFIG_URL}
      MONITORING_ENDPOINT: ${MONITORING_ENDPOINT}
      CACHE_TTL: ${CACHE_TTL}
      JAVA_OPTS: "-Xmx2G -Xms1G -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
    ports:
      - "${WORKFLOW_ENGINE_PORT}:8081"
    networks:
      - platform-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2.5G
          cpus: '2.0'
        reservations:
          memory: 1G
          cpus: '1.0'

  user-portal:
    build:
      context: ../../../backend/user-portal
      dockerfile: Dockerfile
    container_name: user-portal-backend-prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      EXTERNAL_CONFIG_URL: ${EXTERNAL_CONFIG_URL}
      MONITORING_ENDPOINT: ${MONITORING_ENDPOINT}
      CACHE_TTL: ${CACHE_TTL}
      JAVA_OPTS: "-Xmx1G -Xms512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
    ports:
      - "${USER_PORTAL_BACKEND_PORT}:8082"
    networks:
      - platform-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  developer-workstation:
    build:
      context: ../../../backend/developer-workstation
      dockerfile: Dockerfile
    container_name: developer-workstation-backend-prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      EXTERNAL_CONFIG_URL: ${EXTERNAL_CONFIG_URL}
      MONITORING_ENDPOINT: ${MONITORING_ENDPOINT}
      CACHE_TTL: ${CACHE_TTL}
      JAVA_OPTS: "-Xmx1G -Xms512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
    ports:
      - "${DEVELOPER_WORKSTATION_BACKEND_PORT}:8083"
    networks:
      - platform-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  admin-center:
    build:
      context: ../../../backend/admin-center
      dockerfile: Dockerfile
    container_name: admin-center-backend-prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB}
      SPRING_DATASOURCE_USERNAME: ${POSTGRES_USER}
      SPRING_DATASOURCE_PASSWORD: ${POSTGRES_PASSWORD}
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      EXTERNAL_CONFIG_URL: ${EXTERNAL_CONFIG_URL}
      MONITORING_ENDPOINT: ${MONITORING_ENDPOINT}
      CACHE_TTL: ${CACHE_TTL}
      JAVA_OPTS: "-Xmx1G -Xms512m -XX:+UseG1GC -XX:MaxGCPauseMillis=200"
    ports:
      - "${ADMIN_CENTER_BACKEND_PORT}:8090"
    networks:
      - platform-network-prod
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1.5G
          cpus: '1.0'
        reservations:
          memory: 512M
          cpus: '0.5'

  # Frontend Services
  admin-center-frontend:
    build:
      context: ../../../frontend/admin-center
      dockerfile: Dockerfile
    container_name: admin-center-frontend-prod
    environment:
      VITE_API_BASE_URL: http://localhost:${API_GATEWAY_PORT}
      VITE_ENVIRONMENT: prod
    ports:
      - "${ADMIN_CENTER_FRONTEND_PORT}:80"
    networks:
      - platform-network-prod
    depends_on:
      - api-gateway
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  user-portal-frontend:
    build:
      context: ../../../frontend/user-portal
      dockerfile: Dockerfile
    container_name: user-portal-frontend-prod
    environment:
      VITE_API_BASE_URL: http://localhost:${API_GATEWAY_PORT}
      VITE_ENVIRONMENT: prod
    ports:
      - "${USER_PORTAL_FRONTEND_PORT}:80"
    networks:
      - platform-network-prod
    depends_on:
      - api-gateway
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

  developer-workstation-frontend:
    build:
      context: ../../../frontend/developer-workstation
      dockerfile: Dockerfile
    container_name: developer-workstation-frontend-prod
    environment:
      VITE_API_BASE_URL: http://localhost:${API_GATEWAY_PORT}
      VITE_ENVIRONMENT: prod
    ports:
      - "${DEVELOPER_WORKSTATION_FRONTEND_PORT}:80"
    networks:
      - platform-network-prod
    depends_on:
      - api-gateway
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.25'
        reservations:
          memory: 128M
          cpus: '0.1'

networks:
  platform-network-prod:
    driver: bridge

volumes:
  postgres_data_prod:
  redis_data_prod:
  zookeeper_data_prod:
  zookeeper_logs_prod:
  kafka_data_prod: