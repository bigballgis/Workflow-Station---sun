apiVersion: v1
kind: Secret
metadata:
  name: workflow-platform-secrets
  namespace: workflow-platform-uat
type: Opaque
stringData:
  # Database Credentials
  # IMPORTANT: Change these passwords before deployment!
  SPRING_DATASOURCE_USERNAME: "platform_uat"
  SPRING_DATASOURCE_PASSWORD: "CHANGE_ME_UAT_DB_PASSWORD_STRONG_32_CHARS"
  
  # Redis Credentials
  SPRING_REDIS_PASSWORD: "CHANGE_ME_UAT_REDIS_PASSWORD_STRONG_32"
  
  # JWT Secret (256-bit)
  # Generate: openssl rand -base64 32
  JWT_SECRET: "CHANGE_ME_UAT_JWT_SECRET_256_BIT_KEY_MUST_BE_UNIQUE"
  
  # Encryption Key (32 bytes)
  # Generate: openssl rand -base64 32 | cut -c1-32
  ENCRYPTION_SECRET_KEY: "CHANGE_ME_UAT_ENCRYPTION_KEY32"

---
# Notes:
# 1. Change all CHANGE_ME values before deployment
# 2. Use strong passwords (at least 32 chars, mixed case, digits, special chars)
# 3. JWT_SECRET and ENCRYPTION_SECRET_KEY must differ from other environments
# 4. Key generation commands:
#    - JWT Secret: openssl rand -base64 32
#    - Encryption Key: openssl rand -base64 32 | cut -c1-32
# 5. Do NOT commit this file to version control
# 6. Delete local copy after kubectl apply
