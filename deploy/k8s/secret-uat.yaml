apiVersion: v1
kind: Secret
metadata:
  name: workflow-platform-secrets
  namespace: workflow-platform-uat
type: Opaque
stringData:
  # 数据库凭证
  # 注意：部署前必须修改这些密码！
  SPRING_DATASOURCE_USERNAME: "platform_uat"
  SPRING_DATASOURCE_PASSWORD: "CHANGE_ME_UAT_DB_PASSWORD_STRONG_32_CHARS"
  
  # Redis 凭证
  SPRING_REDIS_PASSWORD: "CHANGE_ME_UAT_REDIS_PASSWORD_STRONG_32"
  
  # JWT 密钥（256-bit）
  # 生成命令: openssl rand -base64 32
  JWT_SECRET: "CHANGE_ME_UAT_JWT_SECRET_256_BIT_KEY_MUST_BE_UNIQUE"
  
  # 加密密钥（32 字节）
  # 生成命令: openssl rand -base64 32 | cut -c1-32
  ENCRYPTION_SECRET_KEY: "CHANGE_ME_UAT_ENCRYPTION_KEY32"

---
# 注意事项：
# 1. 部署前必须修改所有 CHANGE_ME 开头的值
# 2. 使用强密码（至少 32 字符，包含大小写字母、数字、特殊字符）
# 3. JWT_SECRET 和 ENCRYPTION_SECRET_KEY 必须与其他环境不同
# 4. 生成密钥的命令：
#    - JWT Secret: openssl rand -base64 32
#    - Encryption Key: openssl rand -base64 32 | cut -c1-32
# 5. 不要将此文件提交到版本控制系统
# 6. 使用 kubectl apply 部署后，立即删除本地副本
