# =====================================================
# Ingress Configuration
# =====================================================
# Routes external traffic to frontend services.
# Backend APIs are accessed via frontend nginx reverse proxy,
# NOT through a separate API Gateway service.
#
# Replace "your-domain.com" with your actual domain.
# Namespace is replaced by deploy.ps1 based on -Environment flag.
# =====================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: workflow-platform-ingress
  namespace: workflow-platform-sit
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    # Uncomment for cert-manager:
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  # tls:
  # - hosts:
  #   - admin-sit.your-domain.com
  #   - portal-sit.your-domain.com
  #   - dev-sit.your-domain.com
  #   secretName: workflow-platform-tls
  rules:
  # Admin Center Frontend
  - host: admin-sit.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: admin-center-frontend-service
            port:
              number: 80

  # User Portal Frontend
  - host: portal-sit.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: user-portal-frontend-service
            port:
              number: 80

  # Developer Workstation Frontend
  - host: dev-sit.your-domain.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: developer-workstation-frontend-service
            port:
              number: 80
