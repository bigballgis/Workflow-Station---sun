# =====================================================
# Frontend Deployments (Admin Center, User Portal, Developer Workstation)
# =====================================================

# Admin Center Frontend
apiVersion: apps/v1
kind: Deployment
metadata:
  name: admin-center-frontend
  namespace: workflow-platform-sit
  labels:
    app: admin-center-frontend
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: admin-center-frontend
  template:
    metadata:
      labels:
        app: admin-center-frontend
        component: frontend
    spec:
      containers:
      - name: admin-center-frontend
        image: harbor.company.com/workflow/admin-center-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        env:
        - name: ADMIN_CENTER_BACKEND_URL
          valueFrom:
            configMapKeyRef:
              name: workflow-platform-config
              key: ADMIN_CENTER_BACKEND_URL
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5

---
apiVersion: v1
kind: Service
metadata:
  name: admin-center-frontend-service
  namespace: workflow-platform-sit
  labels:
    app: admin-center-frontend
spec:
  selector:
    app: admin-center-frontend
  ports:
  - name: http
    port: 80
    targetPort: 80
  type: ClusterIP

