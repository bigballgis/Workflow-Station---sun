apiVersion: v1
kind: Secret
metadata:
  name: workflow-platform-secrets
  namespace: workflow-platform-sit
type: Opaque
stringData:
  # Database Credentials
  SPRING_DATASOURCE_USERNAME: "platform"
  SPRING_DATASOURCE_PASSWORD: "CHANGE_ME_SIT_DB_PASSWORD"
  
  # Redis Credentials
  SPRING_REDIS_PASSWORD: "CHANGE_ME_SIT_REDIS_PASSWORD"
  
  # JWT Secret (256-bit) - Generate: openssl rand -base64 32
  JWT_SECRET: "CHANGE_ME_SIT_JWT_SECRET_256_BIT_KEY"
  
  # Encryption Key (32 bytes) - Generate: openssl rand -base64 32 | cut -c1-32
  ENCRYPTION_SECRET_KEY: "CHANGE_ME_SIT_ENCRYPTION_KEY_32"
