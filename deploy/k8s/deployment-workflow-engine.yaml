apiVersion: apps/v1
kind: Deployment
metadata:
  name: workflow-engine
  namespace: workflow-platform-sit
  labels:
    app: workflow-engine
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: workflow-engine
  template:
    metadata:
      labels:
        app: workflow-engine
        component: backend
    spec:
      containers:
      - name: workflow-engine
        image: your-registry/workflow-engine:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        env:
        # 从 ConfigMap 读取非敏感配置
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: workflow-platform-config
              key: SPRING_PROFILES_ACTIVE
        - name: SERVER_PORT
          valueFrom:
            configMapKeyRef:
              name: workflow-platform-config
              key: SERVER_PORT
        - name: SPRING_DATASOURCE_URL
          valueFrom:
            configMapKeyRef:
              name: workflow-platform-config
              key: SPRING_DATASOURCE_URL
        - name: SPRING_REDIS_HOST
          valueFrom:
            configMapKeyRef:
              name: workflow-platform-config
              key: SPRING_REDIS_HOST
        - name: SPRING_REDIS_PORT
          valueFrom:
            configMapKeyRef:
              name: workflow-platform-config
              key: SPRING_REDIS_PORT
        - name: ADMIN_CENTER_URL
          valueFrom:
            configMapKeyRef:
              name: workflow-platform-config
              key: ADMIN_CENTER_URL
        - name: JWT_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: workflow-platform-config
              key: JWT_EXPIRATION
        - name: JWT_REFRESH_EXPIRATION
          valueFrom:
            configMapKeyRef:
              name: workflow-platform-config
              key: JWT_REFRESH_EXPIRATION
        - name: LOG_LEVEL_ROOT
          valueFrom:
            configMapKeyRef:
              name: workflow-platform-config
              key: LOG_LEVEL_ROOT
        - name: LOG_LEVEL_PLATFORM
          valueFrom:
            configMapKeyRef:
              name: workflow-platform-config
              key: LOG_LEVEL_PLATFORM
        
        # 从 Secret 读取敏感配置
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: workflow-platform-secrets
              key: SPRING_DATASOURCE_USERNAME
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: workflow-platform-secrets
              key: SPRING_DATASOURCE_PASSWORD
        - name: SPRING_REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: workflow-platform-secrets
              key: SPRING_REDIS_PASSWORD
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: workflow-platform-secrets
              key: JWT_SECRET
        - name: ENCRYPTION_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: workflow-platform-secrets
              key: ENCRYPTION_SECRET_KEY
        
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3

---
apiVersion: v1
kind: Service
metadata:
  name: workflow-engine-service
  namespace: workflow-platform-sit
  labels:
    app: workflow-engine
spec:
  selector:
    app: workflow-engine
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
