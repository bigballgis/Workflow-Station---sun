apiVersion: v1
kind: Secret
metadata:
  name: workflow-platform-secrets
  namespace: workflow-platform-prod
type: Opaque
stringData:
  # Database Credentials
  # WARNING: Production must use strong passwords!
  SPRING_DATASOURCE_USERNAME: "platform_prod"
  SPRING_DATASOURCE_PASSWORD: "CHANGE_ME_PROD_DB_PASSWORD_VERY_STRONG_64_CHARS_MINIMUM"
  
  # Redis Credentials
  SPRING_REDIS_PASSWORD: "CHANGE_ME_PROD_REDIS_PASSWORD_VERY_STRONG_64_CHARS"
  
  # JWT Secret (256-bit)
  # Must use cryptographically secure random generator
  # Generate: openssl rand -base64 32
  JWT_SECRET: "CHANGE_ME_PROD_JWT_SECRET_256_BIT_KEY_MUST_BE_UNIQUE_AND_STRONG"
  
  # Encryption Key (32 bytes)
  # Must use cryptographically secure random generator
  # Generate: openssl rand -base64 32 | cut -c1-32
  ENCRYPTION_SECRET_KEY: "CHANGE_ME_PROD_ENCRYPTION_32CH"

---
# PRODUCTION SECURITY NOTES:
#
# 1. Password requirements:
#    - DB password: at least 64 chars
#    - Redis password: at least 64 chars
#    - Must include upper/lowercase, digits, special chars
#
# 2. Key generation:
#    - JWT Secret: openssl rand -base64 32
#    - Encryption Key: openssl rand -base64 32 | cut -c1-32
#    - Generate in a secure environment
#    - Use different keys per environment
#
# 3. Key management:
#    - Use a secrets manager (AWS KMS, Azure Key Vault, HashiCorp Vault)
#    - Rotate keys every 90 days
#
# 4. Access control:
#    - Restrict access to this Secret via RBAC
#    - Enable audit logging
#
# 5. Deployment:
#    - Do NOT commit to version control
#    - Inject via CI/CD from secrets manager
#    - Delete local copy after deployment
