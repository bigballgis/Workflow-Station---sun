# =====================================================
# Kustomize Base Configuration
# =====================================================
# Usage (via deploy.ps1, which handles namespace/image replacement):
#   .\deploy.ps1 -Environment sit
#   .\deploy.ps1 -Environment uat
#   .\deploy.ps1 -Environment prod
#
# Note: deploy.ps1 applies configmap/secret separately per environment,
# then applies deployments with namespace/image replacement.
# This kustomization is for reference / manual kubectl apply -k usage.
# =====================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  # ConfigMap & Secret (SIT as default â€” deploy.ps1 replaces per environment)
  - configmap-sit.yaml
  - secret-sit.yaml
  # Backend Deployments
  - deployment-workflow-engine.yaml
  - deployment-admin-center.yaml
  - deployment-user-portal.yaml
  - deployment-developer-workstation.yaml
  # Frontend Deployments
  - deployment-frontend.yaml
  # Ingress
  - ingress.yaml
