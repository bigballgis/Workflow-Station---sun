# Docker Compose Override: Schema + Admin User
# Usage: docker-compose -f docker-compose.yml -f docker-compose.with-admin.yml up
# 
# This configuration loads:
# - Database schema (00-schema/)
# - Admin user (01-admin/)
# 
# Use for: SIT/UAT environments where only admin user is pre-created

version: '3.8'

services:
  postgres:
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./deploy/init-scripts/00-schema:/docker-entrypoint-initdb.d/00-schema
      - ./deploy/init-scripts/01-admin:/docker-entrypoint-initdb.d/01-admin
