# Fallback static config for local run (no template). For Docker/IKP use nginx.conf.template + docker-entrypoint.sh
resolver 127.0.0.11 valid=10s ipv6=off;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api/v1/auth {
        set $upstream_we platform-workflow-engine:8091;
        proxy_pass http://$upstream_we;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/v1/admin {
        set $upstream_ac platform-admin-center:8092;
        proxy_pass http://$upstream_ac;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # set before rewrite so variable is defined when proxy_pass runs (nginx bug with rewrite break)
    location /api/v1 {
        set $upstream_ac platform-admin-center:8092;
        rewrite ^/api/v1(.*)$ /api/v1/admin$1 break;
        proxy_pass http://$upstream_ac;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
