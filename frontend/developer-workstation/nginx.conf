# Fallback static config for local run. For Docker/IKP use nginx.conf.template + docker-entrypoint.sh
resolver 127.0.0.11 valid=10s ipv6=off;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Developer Workstation login: use developer-login (no Admin Center role required)
    # set before rewrite so variable is defined when proxy_pass runs (nginx bug with rewrite break)
    location = /api/v1/auth/login {
        set $upstream_ac platform-admin-center:8092;
        rewrite ^ /api/v1/admin/auth/developer-login break;
        proxy_pass http://$upstream_ac;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    # set before rewrite so variable is defined when proxy_pass runs (nginx bug with rewrite break)
    location /api/v1/auth {
        set $upstream_ac platform-admin-center:8092;
        rewrite ^/api/v1/auth(.*)$ /api/v1/admin/auth$1 break;
        proxy_pass http://$upstream_ac;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/v1/function-units {
        set $upstream_dw platform-developer-workstation:8094;
        proxy_pass http://$upstream_dw;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/v1/icons {
        set $upstream_dw platform-developer-workstation:8094;
        proxy_pass http://$upstream_dw;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/v1/versions {
        set $upstream_dw platform-developer-workstation:8094;
        proxy_pass http://$upstream_dw;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/v1/export {
        set $upstream_dw platform-developer-workstation:8094;
        proxy_pass http://$upstream_dw;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api/v1/import {
        set $upstream_dw platform-developer-workstation:8094;
        proxy_pass http://$upstream_dw;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location /api {
        set $upstream_dw platform-developer-workstation:8094;
        proxy_pass http://$upstream_dw;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
